[build]
  publish = "dist/public"
  command = "node build-netlify.js"

[build.environment]
  NODE_VERSION = "20"
  # Netlify automatically provides NETLIFY_DATABASE_URL for Neon database connections

[[redirects]]
  from = "/api/login"
  to = "/.netlify/functions/emergency-login"
  status = 200

[[redirects]]
  from = "/api/auth"
  to = "/.netlify/functions/login-redirect"
  status = 200

[[redirects]]
  from = "/api/plans"
  to = "/.netlify/functions/plans"
  status = 200

[[redirects]]
  from = "/api/signals"
  to = "/.netlify/functions/signals-fixed"
  status = 200

[[redirects]]
  from = "/api/signals/*"
  to = "/.netlify/functions/signals-fixed"
  status = 200

[[redirects]]
  from = "/api/admin/users"
  to = "/.netlify/functions/admin-users-fixed"
  status = 200

[[redirects]]
  from = "/api/admin/users/*/subscription"
  to = "/.netlify/functions/admin-user-subscription"
  status = 200

[[redirects]]
  from = "/api/admin/signals"
  to = "/.netlify/functions/signals-fixed"
  status = 200

[[redirects]]
  from = "/api/user/subscription-status"
  to = "/.netlify/functions/user-subscription-status"
  status = 200

[[redirects]]
  from = "/api/logout"
  to = "/.netlify/functions/logout"
  status = 200

[[redirects]]
  from = "/api/placeholder/*/*"
  to = "/.netlify/functions/placeholder"
  status = 200

# Server catch-all removed - using specific function routing only

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  port = 5000